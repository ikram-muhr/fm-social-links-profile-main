<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="card-social">
      <img
        class="card-social__img"
        src="assets/images/avatar-jessica.jpeg"
        alt="Social Card Image"
      />
      <h2 class="card-social__name">Jessica Randall</h2>
      <p class="card-social__address">London, United Kingdom</p>
      <p class="card-social__description">
        "Front-end developer and avid reader."
      </p>
      <ul class="card-social__link-lists">
        <li>GitHub</li>
        <li>Frontend Mentor</li>
        <li>LinkedIn</li>
        <li>Twitter</li>
        <li>Instagram</li>
      </ul>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://github.com/ikram-muhr/fm-social-links-profile-main"
        target="_blank"
        >Ikram-Muhr</a
      >.
    </footer>
  </body>
</html>
